<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function cube() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 3);
		}
		function sine() {
			var num = document.getElementById("n3");
			num.value = sine(num.value);
		}
	</script>
</head>
<body>
	<h1>Calculadora de Ram√≥n Luque</h1>
	Number:
	<input type="text" id="n1">
	<input type="text" id="n3">
	<p>
		<button onclick="cube()"> x^3 </button>
		<button onclick="sine()"> sine </button>
	</body>
	</html>
